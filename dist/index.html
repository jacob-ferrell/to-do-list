<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="header">To-Do List</div>
    <div class="content">
        <div class="sidebar">
            <div class="inbox">Inbox</div>
            <div class="today">Today</div>
            <div class="week">This Week</div>
            <div class="projects-heading">Projects</div>
            <div class="projects-container"></div>
            <div class="new-container">
                <button class="new-project"><svg style="width:28px;height:28px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
                </svg>Project</button>
            </div>
        </div>
        <div class="project-display">
            <div class="project-display-heading"></div>
    </div>
    </div>
    <div class="new-task-popup" >
        <button class="close"><svg style="width:12px;height:12px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg></button>
        <form id="new-task-form" onsubmit="return false;">
            <input type="text" placeholder="Title" id="title" maxlength="75" required>
            <textarea class="description" placeholder="Description:"></textarea>
            <div class="due-date-container">
                <div>Due Date:</div>
                <input type="date" id="due-date" required>
            </div>
            <div class="task-button-container">
                <div class="priority-container">
                    <input type="radio" id="low-button" name="priority" value="low" required><label for="low-button" class="priority-button">Low</label><input type="radio" id="medium-button" name="priority" value="medium" required><label for="medium-button" class="priority-button">Medium</label><input type="radio" id="high-button" name="priority" value="high" required><label for="high-button" class="priority-button">High</label>
                </div>
                <input type="submit" value="Add" id="submit-form">
            </div>
        </form>
    </div>
    <div class="edit-task-popup">
        <button class="close-edit"><svg style="width:12px;height:12px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg></button>
        <form id="edit-task-form" onsubmit="return false;">
            <input type="text" placeholder="Title" id="title" maxlength="75" required>
            <textarea class="description" placeholder="Description:"></textarea>
            <div class="due-date-container">
                <div>Due Date:</div>
                <input type="date" id="due-date" required>
            </div>
            <div class="task-button-container">
                <div class="priority-container">
                    <input type="radio" id="low-button" name="priority" value="low" required><label for="low-button" class="priority-button">Low</label><input type="radio" id="medium-button" name="priority" value="medium"><label for="medium-button" class="priority-button">Medium</label><input type="radio" id="high-button" name="priority" value="high"><label for="high-button" class="priority-button">High</label>
                </div>
                <input type="submit" value="Edit" id="submit-edit">
            </div>
        </form>
    </div>
    <div class="add-project">
        <input type="text" placeholder="Project Name" maxlength="25">
        <div>
            <svg id="submit" style="width:28px;height:28px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
            <svg id="cancel" style="width:28px;height:28px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17,13H7V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
        </div>
    </div>
    <button class="new-task-button" id="new-task"><svg style="width:28px;height:28px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
    </svg></button>
    <button class="remove-project-button-template"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M14.12,10.47L12,12.59L9.87,10.47L8.46,11.88L10.59,14L8.47,16.12L9.88,17.53L12,15.41L14.12,17.53L15.53,16.12L13.41,14L15.53,11.88L14.12,10.47M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9Z" />
    </svg></button>
    <button class="edit-task-button"><svg style="width:16px;height:16px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" />
    </svg></button>
    <button class="delete-task-button"><svg style="width:16px;height:16px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
    </svg></button>
</body>
</html>
