<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="header">To-Do List</div>
    <div class="content">
        <div class="sidebar">
            <div class="inbox">Inbox</div>
            <div class="today">Today</div>
            <div class="week">This Week</div>
            <div class="projects-heading">Projects</div>
            <div class="projects-container"></div>
            <div class="new-container">
                <button class="new-project"><svg style="width:28px;height:28px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
                </svg>Project</button>
            </div>
        </div>
        <div class="project-display">
            <div class="project-display-heading"></div>
    </div>
    </div>
    <div class="new-task-popup">
        <button class="close"><svg style="width:12px;height:12px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg></button>
        <form id="new-task-form" onsubmit="return false;">
            <input type="text" placeholder="Title" id="title" required>
            <textarea class="description" placeholder="Description:"></textarea>
            <div class="due-date-container">
                <div>Due Date:</div>
                <input type="date" id="due-date" required>
            </div>
            <div class="task-button-container">
                <div class="priority-container">
                    <input type="radio" id="low-button" name="priority" value="low" required><label for="low-button" class="priority-button">Low</label><input type="radio" id="medium-button" name="priority" value="medium" required><label for="medium-button" class="priority-button">Medium</label><input type="radio" id="high-button" name="priority" value="high" required><label for="high-button" class="priority-button">High</label>
                </div>
                <input type="submit" value="Add" id="submit-form">
            </div>
        </form>
    </div>
    <div class="edit-task-popup">
        <button class="close-edit"><svg style="width:12px;height:12px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg></button>
        <form id="edit-task-form" onsubmit="return false;">
            <input type="text" placeholder="Title" id="title" required>
            <textarea class="description" placeholder="Description:"></textarea>
            <div class="due-date-container">
                <div>Due Date:</div>
                <input type="date" id="due-date" required>
            </div>
            <div class="task-button-container">
                <div class="priority-container">
                    <input type="radio" id="low-button" name="priority" value="low" required><label for="low-button" class="priority-button">Low</label><input type="radio" id="medium-button" name="priority" value="medium" required><label for="medium-button" class="priority-button">Medium</label><input type="radio" id="high-button" name="priority" value="high" required><label for="high-button" class="priority-button">High</label>
                </div>
                <input type="submit" value="Submit Edit" id="submit-edit">
            </div>
        </form>
    </div>
    <button class="new-task-button"><svg style="width:32px;height:32px;" viewBox="0 0 24 24">
        <path fill="currentColor" d="M14.3 21.7C13.6 21.9 12.8 22 12 22C6.5 22 2 17.5 2 12S6.5 2 12 2C13.3 2 14.6 2.3 15.8 2.7L14.2 4.3C13.5 4.1 12.8 4 12 4C7.6 4 4 7.6 4 12S7.6 20 12 20C12.4 20 12.9 20 13.3 19.9C13.5 20.6 13.9 21.2 14.3 21.7M7.9 10.1L6.5 11.5L11 16L21 6L19.6 4.6L11 13.2L7.9 10.1M18 14V17H15V19H18V22H20V19H23V17H20V14H18Z" />
    </svg></button>
    <button class="remove-project-button-template"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M14.12,10.47L12,12.59L9.87,10.47L8.46,11.88L10.59,14L8.47,16.12L9.88,17.53L12,15.41L14.12,17.53L15.53,16.12L13.41,14L15.53,11.88L14.12,10.47M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9Z" />
    </svg></button>
</body>
</html>
